<div className="container2">
        <div className="head">
          <h3>Sub User Registration</h3>
        </div>
        <div className="form">
          <div className="left">
            <label>User Name</label>
            <input type="text" placeholder="Enter User Name" />
          </div>
          <div className="right">
            <label>User Email</label>
            <input type="email" placeholder="Enter User Email" />
          </div>
        </div>
        <div className="form">
          <div className="left">
            <label>User Id</label>
            <input type="text" placeholder="Enter User Id" />
          </div>
          <div className="right">
            <label>Password</label>
            <input type="password" placeholder="Enter User Password" />
          </div>
        </div>
        <div className="form">
          <div className="left">
            <label>User Profile Pic</label>
            <input type="file" placeholder="Enter User Name" />
          </div>
          <div className="right">
            <label>Cloud Storage</label>
            <Select
              defaultValue="Select Cloud Value"
              style={{
                width: "100%",
                marginTop: "1rem",
              }}
              onChange={handleChange}
              options={[
                {
                  value: "10MB",
                  label: "10MB",
                },
                {
                  value: "5MB",
                  label: "5MB",
                },
                {
                  value: "1GB",
                  disabled: true,
                  label: "1Gb",
                },
                {
                  value: "800KB",
                  label: "800Kb",
                },
              ]}
            />
          </div>
        </div>
      </div>
      <div
        style={{
          width: "100%",

          height: "100px",
          display: "flex",
          justifyContent: "center",
          alignItems: "center",
        }}
      >
        <button type="button">Submit</button>
      </div>
